<!DOCTYPE html>
<html>
<head>
    <title>Videojs ASS/SSA subtitles</title>

    <!-- npm -->
    <link href="node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
    <link href="node_modules/libjass/libjass.css" rel="stylesheet">
    <script src="node_modules/video.js/dist/video.min.js"></script>
    <script src="node_modules/libjass/libjass.js"></script>

    <!-- src -->

<body>
<video id="player" class="video-js vjs-default-skin vjs-big-play-centered">
    <source src="http://localhost/video/berserk_episode-14-winter-journey-734265.mp4" type="video/mp4">
</video>
<script>
  //      videojs('player', {
  //        controls: true,
  //        nativeControlsForTouch: false,
  //        width: 640,
  //        height: 360,
  //        // fluid: true,
  //        // plugins: {
  //        //   ass: {
  //        //     'src': ["subs/os.ass"],

  //        //     // enableSvg: false
  //        //   }
  //        // },
  //        playbackRates: [0.5, 1, 1.5, 2]
  //      });

  const vjs = videojs('player', {
    controls: true,
    width: 640,
    height: 360,
    plugins: {
      ass: {
        subtitles: [
          {
            src: 'http://localhost/video/berserk_episode-14-winter-journey-734265.enUS.ass',
            label: 'English',
            srclang: 'en',
            enabled: true,
          },
          {
            src: 'http://localhost/video/berserk_episode-14-winter-journey-734265.deDE.ass',
            label: 'German',
            srclang: 'de',
          },
          {
            src: 'http://localhost/video/berserk_episode-14-winter-journey-734265.itIT.ass',
            label: 'Italian',
            srclang: 'it',
          },
          {
            src: 'http://localhost/video/berserk_episode-14-winter-journey-734265.frFR.ass',
            label: 'French',
            srclang: 'fr',
          },
        ]
      }
    }
  });

  //  vjs.on('ready', () => {

</script>
</body>
</html>
